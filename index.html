<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="card">
    <div class="profile">
      <img class="profile-img" src="assets/images/avatar-jessica.jpeg" alt="An African young woman">
      <h1 class="profile-name">Jessica Randall</h1>
      <h2 class="profile-location">London, United Kingdom</h2>
      <p class="profile-description">"Front-end developer and avid reader."</p>
    </div>
    <div class="links">
      <a class="link" href="" target="_blank">GitHub</a>
      <a class="link" href="" target="_blank">Frontend Mentor</a>
      <a class="link" href="" target="_blank">LinkedIn</a>
      <a class="link" href="" target="_blank">Facebook</a>
      <a class="link" href="" target="_blank">Instagram</a>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LegendaryGhost">Tiarintsoa</a>.
  </footer>
</body>
</html>
